services:
  mongo:
    image: "mongo:6"
    expose:
      - 27017
    volumes:
      - "./mongo/db:/data/db"
      - "./mongo/configdb:/data/configdb"

  redis:
    build:
      context: "./redis"

  rabbit:
    image: "rabbitmq"
    expose:
      - 5672

  api:
    build:
      context: "./api"
    depends_on:
      - mongo
      - rabbit
    init: true
    links:
      - mongo
      - rabbit
    volumes:
      - "./api/socket:/socket"

  bot:
    build: .
    depends_on:
      - mongo
      - rabbit
      - redis
    init: true
    links:
      - mongo
      - rabbit
      - redis
    restart: unless-stopped
