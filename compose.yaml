services:
  mongo:
    image: "mongo"
    expose:
      - 27017
    volumes:
      - "./mongo/db:/data/db"
      - "./mongo/configdb:/data/configdb"

  redis:
    build:
      context: "./redis"

  rabbit:
    image: "rabbitmq"
    expose:
      - 5672

  api:
    build:
      context: "./api"
    depends_on:
      - mongo
      - rabbit
    init: true
    links:
      - mongo
      - rabbit
    secrets:
      - MONGOURL
    volumes:
      - "./api/socket:/socket"

  bot:
    build: .
    depends_on:
      - mongo
      - rabbit
      - redis
    init: true
    links:
      - mongo
      - rabbit
      - redis
    restart: unless-stopped
    secrets:
      - DISCORDTOKEN
      - MFA_API_TOKEN
      - MFA_CLIENT_SECRET
      - MONGOURL
      - REDIS
      - REGISTRY_API_KEY

secrets:
  DISCORDTOKEN:
    file: secrets/DISCORDTOKEN

  MFA_API_TOKEN:
    file: secrets/MFA_API_TOKEN

  MFA_CLIENT_SECRET:
    file: secrets/MFA_CLIENT_SECRET

  MONGOURL:
    file: secrets/MONGOURL

  REDIS:
    file: secrets/REDIS

  REGISTRY_API_KEY:
    file: secrets/REGISTRY_API_KEY
